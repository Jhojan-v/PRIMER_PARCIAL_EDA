<!DOCTYPE html>
<head>
    <title>FORMULARIO DE ENCUESTA</title>
    <style>

    </style>    
    <script type="module" src="scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <h1>Encuesta: ¿Cuál es tu lenguaje de programación favorito?</h1>

        <form id="generarTransaccion">
            <div>
                <input type="radio" id="js" name="accion" value="JavaScript" required>
                <label for="js">JavaScript</label><br>

                <input type="radio" id="py" name="accion" value="Python">
                <label for="py">Python</label><br>

                <input type="radio" id="cpp" name="accion" value="C++">
                <label for="cpp">C++</label><br>

                <input type="radio" id="otro" name="accion" value="Otro">
                <label for="otro">Otro</label>
            </div>

            <button type="submit">Votar</button>
        </form>

        <h2>Resultados</h2>
        <table border="1" id="resultados">
            <tr><th>Opción</th><th>Votos</th><th>Porcentaje</th></tr>
            <tr><td>JavaScript</td><td id="votos-js">0</td><td id="porcentaje-js">0%</td></tr>
            <tr><td>Python</td><td id="votos-py">0</td><td id="porcentaje-py">0%</td></tr>
            <tr><td>C++</td><td id="votos-cpp">0</td><td id="porcentaje-cpp">0%</td></tr>
            <tr><td>Otro</td><td id="votos-otro">0</td><td id="porcentaje-otro">0%</td></tr>
        </table>
    </main>

    <footer> 
        <hr>    
        ENTREGABLE PRIMER CORTE
    </footer>
</body>
</html>
